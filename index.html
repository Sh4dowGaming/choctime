<!DOCTYPE html>
<html>
<body>

<p>This is the current time: (In case your device is somewhat incapable of displaying the correct time)</p>

<p id="demo"></p>

<script>
var myVar = setInterval(myTimer, 1000);

function myTimer() {
  var d = new Date();
  document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
